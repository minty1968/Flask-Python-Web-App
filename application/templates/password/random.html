{% extends "base.html" %}

{% block content %}

<section class="w3-padding w3-white w3-display-container">
    <h1>{{body}}</h1>
    <ul class="page-properties">
        <li><span class="attribute-title">Blueprint:</span> <span class="attribute-title">{{ request.blueprint }}</span>
        </li>
        <li><span class="attribute-title">Template:</span> <span class="attribute-title">{{ self._TemplateReference__context.name }}</span>
        </li>
        <li><span class="attribute-title">Page:</span> <span class="attribute-title">{{ body }}</span></li>
    </ul>
</section>
{% endblock %}
